<!DOCTYPE html>
<html><head><title>Contact</title></head><body>
<form name="contact" netlify netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="contact" />
  <input name="bot-field" hidden />
  <input name="name" type="text" />
  <input name="email" type="email" />
  <input name="company" type="text" />
  <select name="timeline">
    <option value="1–2 weeks">1–2 weeks</option>
    <option value="2–3 weeks">2–3 weeks</option>
    <option value="3–5 weeks">3–5 weeks</option>
    <option value="1–2 months">1–2 months</option>
    <option value="Flexible">Flexible</option>
  </select>
  <input name="budget" type="text" />
  <textarea name="message"></textarea>
  <input name="projectType" type="hidden" />
  <input name="selectedPackageId" type="hidden" />
  <input name="selectedPackageName" type="hidden" />
  <input name="selectedPackagePrice" type="hidden" />
</form>

<!-- CTA Tracking Form (hidden) -->
<form name="cta-tracking" netlify style="display: none;">
  <input type="hidden" name="form-name" value="cta-tracking" />
  <input name="cta-name" type="text" />
  <input name="cta-type" type="text" />
  <input name="page" type="text" />
  <input name="timestamp" type="text" />
</form>
</body></html>
